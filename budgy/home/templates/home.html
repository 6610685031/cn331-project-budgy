<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="manage, money, profit" />
    <meta name="description" content="Manage Your Finances" />
    <title>'BUDGY' Manage Your Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap"
          rel="stylesheet">
    <style>
      body {
        font-family: "Chakra Petch", sans-serif;
        background: linear-gradient(135deg, #c9f9ff, #87ceeb);
        min-height: 100vh;
        margin: 0;
        color: #333;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        background-color: #0077b6;
      }
      .navbar-brand {
        font-weight: 700;
        color: white !important;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(120deg, #48cae4, #0096c7, #00b4d8);
        color: white;
        background-size: 200% 200%;
        animation: gradientShift 6s ease infinite;
      }
      @keyframes gradientShift {
        0% { background-position: left; }
        100% { background-position: right; }
      }

      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      /* Embed */
      .embed-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
      }
      iframe {
        width: 80%;
        max-width: 960px;
        height: 540px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        border: none;
      }

      /* Team Section */
      .team {
        text-align: center;
        padding: 50px 20px;
      }
      .team h2 {
        font-weight: 700;
        margin-bottom: 30px;
      }
      .member-card {
        border-radius: 15px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s;
      }
      .member-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">BUDGY</a>
      </div>
    </nav>

    </section>

              allowfullscreen>
      </iframe>
    </div>
    <!-- Team -->
    <section class="team">
      <h2>รายชื่อผู้จัดทำ</h2>
      <div class="container">
        <div class="row justify-content-center g-4">

            <div class="p-3 member-card">
              <h5>พลกฤต กันยายน</h5>
              <p>6510615229</p>
            </div>
          </div>
          <div class="col-md-4 col-lg-3">
            <div class="p-3 member-card">
              <h5>พลอยพรรณ เต็งประยูร</h5>

            </div>

          <div class="col-md-4 col-lg-3">
            <div class="p-3 member-card">
              <h5>อติชาต เพ็ญวงษ์</h5>
              <p>6610685015</p>
            </div>
          </div>
          <div class="col-md-4 col-lg-3">
            <div class="p-3 member-card">
              <h5>กฤติน ด่านซ้าย</h5>
              <p>6610685031</p>
            </div>
          </div>
          <div class="col-md-4 col-lg-3">

    <footer class="text-center py-4 bg-light mt-auto">
      <p class="mb-0">© 2025 BUDGY Team — All Rights Reserved</p>

  </body>
</html>
