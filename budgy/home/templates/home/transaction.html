<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Form</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      background: #eaf1fb;
      padding: 20px;
    }

    .sidebar {
      width: 180px;
      background: #3572ef;
      color: white;
      padding: 20px;
      border-radius: 12px;
    }

    .container {
      flex: 1;
      margin-left: 20px;
      display: flex;
      gap: 20px;
    }

    .form-box, .category-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 100%;
    }

    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .category-item {
      background: #f2f2f2;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
    }

    .category-item:hover {
      background: #cde1ff;
    }

    .category-list {
      max-height: 250px;
      overflow-y: auto;
    }

    .category-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>MENU</h3>
    <p>Home</p>
    <p>Transaction</p>
    <p>Stats</p>
  </div>

  <div class="container">
    <!-- ฟอร์มหลัก -->
    <div class="form-box">
      <h3>Add Transaction</h3>
      <form method="POST">
        {% csrf_token %}
        <label>Date</label>
        <input type="date" id="date" name="date">
        <label>Amount</label>
        <input type="number" id="amount" name="amount" placeholder="0.00">
        <label>Category</label>
        <input type="text" id="category" name="category" placeholder="Select from list →">
        <label>Account</label>
        <input type="text" id="account" name="account" placeholder="Bank 1">
        <label>Note</label>
        <input type="text" id="note" name="note">
        <button id="saveBtn" style="background:#41b06e;color:white;">Save</button>
      </form>
    </div>

    <!-- หมวดหมู่ -->
    <div class="category-box">
      <h3>Category</h3>
      <form method="POST">
        <input type="text" id="newCategory" name="category_name" placeholder="Add category...">
        <button type="submit">➕</button>
      </form>

      <div id="categoryList" class="category-list">
        <!-- Categories will be displayed here -->
        {% for category in categories %}
          <form method="POST">
            <input type="hidden" name="category_name" value="{{ category.category_name }}">
            <div class="category-item">
              {{ category.category_name }}
              <button type="submit" style="float: right;">✖</button>
            </div>
          </form>
        {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
