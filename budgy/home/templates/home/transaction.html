{% extends "home/layout.html" %}
{% block title %}
  Transaction
{% endblock title %}
{% block body %}
  <style>
  .sidebar {
    width: 200px;
    background: #3572ef;
    color: white;
    padding: 20px;
    border-radius: 12px;
    flex-shrink: 0;
  }

  .sidebar h3 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 18px;
  }

  .sidebar p {
    margin: 12px 0;
    cursor: pointer;
    padding: 6px 8px;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .sidebar p:hover {
    background: rgba(255,255,255,0.2);
  }

  .container {
    flex: 1;
    margin-left: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-box, .category-box {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
  }

  .form-box h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 20px;
    color: #333;
  }

  form label {
    display: block;
    margin-top: 12px;
    margin-bottom: 4px;
    font-weight: 500;
    color: #555;
  }

  input, select, button {
    width: 100%;
    margin: 4px 0 12px 0;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #3572ef;
    box-shadow: 0 0 5px rgba(53,114,239,0.3);
  }

  button {
    background: #41b06e;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #36975a;
  }

  .category-list {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 10px;
  }

  .category-item {
    background: #f2f2f2;
    padding: 8px 12px;
    margin: 6px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .category-item:hover {
    background: #cde1ff;
  }

  .category-actions {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      padding: 10px;
    }

    .sidebar {
      width: 100%;
      margin-bottom: 15px;
    }

    .container {
      margin-left: 0;
    }
  }
  </style>

  <div class="sidebar">
    <h3>MENU</h3>
    <p>Home</p>
    <p>Transaction</p>
    <p>Stats</p>
  </div>

  <div class="container">
    <!-- ฟอร์มหลัก -->
    <div class="form-box">
      <h3>Add Transaction</h3>
      <form action="{% url 'transaction_income' user_id=request.user.id %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">

          <label for="date">Date</label>
          <input type="date" name="date" class="form-control" required>
        
        </div>
        <div class="form-group mb-3">

          <label for="amount">Amount</label>
          <input type="text" name="amount" class="form-control" placeholder="Enter amount" required>
        
        </div>
        <div class="form-group mb-3">

          <label for="category_name">Category</label>
          <input type="text" id="category_input" name="category_name" class="form-control" placeholder="Enter category" required>
        
        </div>
        <div class="form-group mb-3">

          <label for="account">account</label>
          <input type="text" name="account" class="form-control" placeholder="Enter account" required>
        
        </div>

        <input type="hidden" name="trans_type" value="income">

        <button type="submit" class="btn btn-success w-100 mb-2">Save</button><br>
      </form>
    </div>
      
  </div>
  {% include "home/category_list.html" %}
{% endblock body %}
