<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="manage, money, profit" />
    <meta name="description" content="Manage Your Finances" />
    <title>'BUDGY' -
      {% block title %}
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap"
          rel="stylesheet">
    <style>
      body {
        font-family: "Chakra Petch", sans-serif;
        background: linear-gradient(135deg, #c9f9ff, #87ceeb);
        min-height: 100vh;
        margin: 0;
        color: #333;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        background-color: #0077b6;
      }
      .navbar-brand {
        font-weight: 700;
        color: white !important;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(120deg, #48cae4, #0096c7, #00b4d8);
        color: white;
        background-size: 200% 200%;
        animation: gradientShift 6s ease infinite;
      }
      @keyframes gradientShift {
        0% { background-position: left; }
        100% { background-position: right; }
      }

      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      /* Embed */
      .embed-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
      }
      iframe {
        width: 80%;
        max-width: 960px;
        height: 540px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        border: none;
      }

      /* Team Section */
      .team {
        text-align: center;
        padding: 50px 20px;
      }
      .team h2 {
        font-weight: 700;
        margin-bottom: 30px;
      }
      .member-card {
        border-radius: 15px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s;
      }
      .member-card:hover {
        transform: translateY(-5px);
      }
      .navbar-nav .nav-link {
        color: #e8faff !important;
        margin-left: 10px;
        font-weight: 500;
      }

      .navbar-nav .nav-link:hover {
        color: #caf0f8 !important;
        text-shadow: 0 0 6px rgba(255,255,255,0.6);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ðŸ’° BUDGY</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
             id="navbarContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"
                 aria-current="page"
                 href="{% url 'home' request.user.id %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' request.user.id %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 href="{% url 'transaction_income' request.user.id %}">Transaction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'stats' request.user.id %}">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'settings' request.user.id %}">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block body %}
    {% endblock body %}
    <footer class="text-center py-4 bg-light mt-auto">
      <p class="mb-0">Â© 2025 BUDGY Team â€” All Rights Reserved</p>
    </footer>
  </body>
</html>
