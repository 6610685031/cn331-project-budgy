{% extends "authorized/layout.html" %}
{% block body %}
<h2>Forgot Password</h2>

<form method="POST">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Send Reset Link</button>
</form>

{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-warning{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

{% endblock body %}
