{% extends "authorized/layout.html" %}
{% block body %}
<h2>Reset Password</h2>

<form method="POST">
  {% csrf_token %}
  <input type="password" name="password" placeholder="New password" required>
  <input type="password" name="confirm" placeholder="Confirm password" required>
  <button type="submit">Reset Password</button>
</form>

{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-warning{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

{% endblock body %}
